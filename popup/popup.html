<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Safe For Work</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  </link>

</head>

<body>
  <div>

    <h2>Safe For Work</h2>
    <span style="float:right;"><a href="../howto/howto.html" target="_blank">How to use</a></span>
  </div>
  <div id="addSection" class="section">
    <h5>Add a tab</h5>
    <form id="add-form">
      <input type="text" id="site" placeholder="Site name">
      <input type="text" id="url" placeholder="URL">
      <button id="add" type="button">Add</button>
    </form>
  </div>
  <div id="showSection" class="section">
    <h5>Current tabs</h5>
    <button id="show" type="button">Show URLs</button>
    <ul id="list"></ul>
  </div>
  <script src="popup.js" async defer></script>
</body>

</html>
