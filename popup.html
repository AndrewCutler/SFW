<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SFW</title>

</head>

<body>
  <h2>Safe For Work</h2>
  <div>
    <h5>Add a tab</h5>
    <form>
      <input type="text" id="site" placeholder="Site name">
      <input type="text" id="url" placeholder="URL">
      <button id="add" type="button">Add</button>
    </form>
  </div>
  <div>
    <h5>Current tabs</h5>
    <button id="show" type="button">Show URLs</button>
    <ul id="list"></ul>
  </div>
  <script src="popup.js" async defer></script>
</body>

</html>
